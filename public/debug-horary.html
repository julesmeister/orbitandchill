<!DOCTYPE html>
<html>
<head>
    <title>Horary Database Debug</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .button { padding: 10px; margin: 5px; background: #007acc; color: white; border: none; cursor: pointer; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 4px solid #007acc; }
        .error { border-left-color: #dc3545; }
        .success { border-left-color: #28a745; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Horary Database Debug Tool</h1>
    
    <div>
        <button class="button" onclick="checkEnv()">ğŸ” Check Environment Variables</button>
        <button class="button" onclick="testConnection()">ğŸ”Œ Test Database Connection</button>
        <button class="button" onclick="listTables()">ğŸ“Š List Database Tables</button>
        <button class="button" onclick="createHoraryTable()">ğŸ”§ Create Horary Table</button>
        <button class="button" onclick="testQuestionCreation()">âœ¨ Test Question Creation</button>
        <button class="button" onclick="testHoraryCreation()">ğŸ§ª Test Horary Creation (Debug)</button>
    </div>
    
    <div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6;">
        <h3>ğŸ” User Lookup Debug</h3>
        <p style="font-size: 14px; color: #666; margin-bottom: 10px;">
            Debug why user <code>113425479876942125321</code> returns 404 when the user is clearly logged in
        </p>
        <input type="text" id="userIdInput" placeholder="Enter User ID (e.g., 113425479876942125321)" style="width: 300px; padding: 8px; margin-right: 10px;" value="113425479876942125321">
        <button class="button" onclick="debugUserLookup()">ğŸ” Debug User Lookup</button>
        <button class="button" onclick="testLocationAPI()">ğŸ“ Test Location API</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function checkEnv() {
            try {
                const response = await fetch('/api/debug/env-check');
                const data = await response.json();
                addResult('ğŸ” Environment Variables', data, !response.ok);
            } catch (error) {
                addResult('âŒ Environment Check Error', { error: error.message }, true);
            }
        }

        async function testConnection() {
            try {
                const response = await fetch('/api/debug/db-connection');
                const data = await response.json();
                addResult('ğŸ”Œ Database Connection Test', data, !response.ok);
            } catch (error) {
                addResult('âŒ Connection Test Error', { error: error.message }, true);
            }
        }

        async function listTables() {
            try {
                const response = await fetch('/api/debug/list-tables');
                const data = await response.json();
                addResult('ğŸ“Š Database Tables', data, !response.ok);
            } catch (error) {
                addResult('âŒ List Tables Error', { error: error.message }, true);
            }
        }

        async function createHoraryTable() {
            try {
                const response = await fetch('/api/debug/create-horary-table', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                addResult('ğŸ”§ Create Horary Table', data, !response.ok);
            } catch (error) {
                addResult('âŒ Create Table Error', { error: error.message }, true);
            }
        }

        async function testQuestionCreation() {
            try {
                const response = await fetch('/api/horary/questions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: 'Debug test question - will this work?',
                        date: new Date().toISOString(),
                        userId: null, // Use null for anonymous questions to avoid foreign key constraint
                        location: 'Test Location',
                        latitude: 40.7128,
                        longitude: -74.0060,
                        timezone: 'America/New_York',
                        category: 'test'
                    })
                });
                const data = await response.json();
                addResult('âœ¨ Test Question Creation', data, !response.ok);
            } catch (error) {
                addResult('âŒ Question Creation Error', { error: error.message }, true);
            }
        }

        async function testHoraryCreation() {
            try {
                const response = await fetch('/api/debug/test-horary-creation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                addResult('ğŸ§ª Debug Horary Creation Test', data, !response.ok);
            } catch (error) {
                addResult('âŒ Debug Creation Test Error', { error: error.message }, true);
            }
        }

        async function debugUserLookup() {
            try {
                const userId = document.getElementById('userIdInput').value;
                if (!userId) {
                    addResult('âŒ User Lookup Error', { error: 'Please enter a user ID' }, true);
                    return;
                }
                
                const response = await fetch(`/api/debug/user-lookup?userId=${encodeURIComponent(userId)}`);
                const data = await response.json();
                addResult(`ğŸ” User Lookup Debug for: ${userId}`, data, !response.ok);
            } catch (error) {
                addResult('âŒ User Lookup Error', { error: error.message }, true);
            }
        }

        async function testLocationAPI() {
            try {
                const userId = document.getElementById('userIdInput').value;
                if (!userId) {
                    addResult('âŒ Location API Test Error', { error: 'Please enter a user ID' }, true);
                    return;
                }
                
                // Test the exact same API call that's failing in the app
                const response = await fetch(`/api/users/location?userId=${encodeURIComponent(userId)}`);
                const data = await response.json();
                
                const result = {
                    statusCode: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    responseData: data,
                    isSuccess: response.ok
                };
                
                addResult(`ğŸ“ Location API Test for: ${userId}`, result, !response.ok);
            } catch (error) {
                addResult('âŒ Location API Test Error', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
